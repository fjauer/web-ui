<h2 mat-dialog-title>Edit Characteristics</h2>

<mat-dialog-content>
    <form class="form">
        <mat-form-field class="full-width" appearance="outline" color="accent">
            <mat-label>Concept</mat-label>
            <mat-select placeholder="Concept" [compareWith]="compare"
                        [formControl]="conceptControl" required>
                <mat-option *ngFor="let concept of concepts"
                            [value]="concept">
                    {{concept.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline" color="accent">
            <mat-label>Characteristics JSON</mat-label>
            <textarea rows="10" [formControl]="characteristicControl" matInput
                      placeholder="Insert structure in json format" rows="10"></textarea>
            <mat-error *ngIf="characteristicControl.invalid">
                Enter valid json!
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
    <button class="mat-raised-button color-accent" (click)="close()">Cancel</button>
    <button class="mat-raised-button mat-accent" [disabled]="conceptControl.invalid || characteristicControl.invalid"
            (click)="save()">Save
    </button>
</mat-dialog-actions>
