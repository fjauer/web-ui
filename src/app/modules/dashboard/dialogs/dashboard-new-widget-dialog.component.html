<h2 mat-dialog-title>Add Widget</h2>

<mat-dialog-content>
    <form class="form">
        <mat-form-field class="full-width" appearance="outline" color="accent">
            <mat-label>Type</mat-label>
            <mat-select #select (selectionChange)="activateCategory()" placeholder="Type" [(ngModel)]="selectedType" name="type">
                <mat-option *ngFor="let type of types" [value]="type">
                    {{type.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline" color="accent">
            <mat-label>Category</mat-label>
            <mat-select [disabled]="categoryDisabled" placeholder="Category" [(ngModel)]="selectedCategory" name="category">
                <mat-option *ngFor="let category of categories" [value]="category">
                    {{category.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline" color="accent">
            <mat-label>Name</mat-label>
            <input #inputName matInput placeholder="Name">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="end center">
    <button class="mat-raised-button color-accent" (click)="close()">Cancel</button>
    <button class="mat-raised-button mat-accent" (click)="create(inputName.value)">Create</button>
</mat-dialog-actions>
