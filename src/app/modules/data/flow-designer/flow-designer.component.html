<div class="main-panel">
    <div class="layout-margin" fxLayout="column" [fxShow]="ready">
        <div *ngIf="flow.dateCreated !== undefined" fxLayout="row" fxLayoutAlign="end center" style="margin-bottom: 10px;">
            <mat-icon>calendar_today</mat-icon>{{flow.dateCreated| date:"medium"}}
            <mat-icon style="margin-left: 6px;">update</mat-icon>{{flow.dateUpdated| date:"medium"}}
        </div>
        <mat-form-field fxFill color="accent" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="flow.name" placeholder="Name">
        </mat-form-field>
        <mat-form-field fxFill color="accent" appearance="outline">
            <mat-label>Beschreibung</mat-label>
            <input matInput [(ngModel)]="flow.description" placeholder="Beschreibung">
        </mat-form-field>
        <div fxLayout="row">
            <div id="senergy-diagram-editor" fxFlex="75">
                <senergy-diagram-editor></senergy-diagram-editor>
            </div>
            <div id="diagram-operators" fxFlex="25">
                <mat-list>
                    <h3 mat-subheader>Operators</h3>
                    <mat-list-item *ngFor="let item of operators">
                        <mat-icon mat-list-icon> insert_chart_outlined</mat-icon>
                        <h4 mat-line>{{ item.name }}</h4>
                        <button (click)="addNode(item)" matTooltip="Add operator" mat-button color="accent">
                            <mat-icon>add</mat-icon>
                        </button>
                    </mat-list-item>
                </mat-list>
            </div>
        </div>
        <button mat-fab class="fab" (click)="saveModel()" matTooltip="Save">
            <mat-icon>save</mat-icon>
        </button>
    </div>
    <senergy-spinner [elementCount]="0" [show]="!ready"></senergy-spinner>
</div>
