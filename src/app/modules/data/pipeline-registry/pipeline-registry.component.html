<div class="main-panel">
    <div class="layout-margin" fxLayout="column" >
        <table mat-table [dataSource]="pipes" class="mat-elevation-z1" [hidden]="!ready" matSortActive="createdat" matSort matSortDisableClear matSortDirection="desc">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear style="max-width: 20%"> Id</th>
                <td mat-cell *matCellDef="let element"> {{element.id}}
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}}
                </td>
            </ng-container>

            <ng-container matColumnDef="createdat">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Created at</th>
                <td mat-cell *matCellDef="let element"> {{ element.createdAt |  date:'dd.MM.yyyy - HH:mm'}}
                </td>
            </ng-container>

            <ng-container matColumnDef="info">
                <th mat-header-cell *matHeaderCellDef>Info</th>
                <td mat-cell *matCellDef="let element;">
                    <button class="margin" mat-icon-button color="accent" routerLink="/data/pipelines/details/{{element.id}}"
                            matTooltip="info">
                        <mat-icon>info</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element;">
                    <button class="margin" mat-icon-button color="accent" (click)="deletePipeline(element)"
                            matTooltip="delete">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <senergy-spinner [elementCount]="pipes.length" [show]="!ready"></senergy-spinner>
    </div>
</div>
