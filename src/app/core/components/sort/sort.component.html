<div class="layout-margin">
    <div class="offset">
        <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Sort" color="accent">
            <mat-icon>sort</mat-icon>
        </button>
        <mat-menu #menu="matMenu" [overlapTrigger]="false" >
            <button *ngFor="let item of sortAttributes; let i = index"  mat-menu-item (click)="sendMessage(item, i) ">
                <div fxLayout="row" fxLayoutAlign="start center">
                    <div [ngClass]="{'color-accent': i === selected}">{{item.label}}</div>
                    <mat-icon [ngClass]="{'color-accent': i === selected}" *ngIf="item.order === 'asc' && i === selected">arrow_upward</mat-icon>
                    <mat-icon [ngClass]="{'color-accent': i === selected}" *ngIf="item.order === 'desc' && i === selected">arrow_downward</mat-icon>
                </div>
            </button>
        </mat-menu>
    </div>
</div>
