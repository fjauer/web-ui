<h2 mat-dialog-title>Edit Single Value</h2>

<mat-dialog-content>
    <div fxLayout="column">
        <mat-form-field color="accent">
            <mat-label>Name</mat-label>
            <input type="text" matInput placeholder="Name" [(ngModel)]="name">
        </mat-form-field>

        <mat-form-field color="accent">
            <mat-label>Choose Export</mat-label>
            <input type="text" matInput [formControl]="formControl"
                   [matAutocomplete]="auto" required>
            <mat-error *ngIf="formControl.hasError('valid') === false">
                Please make a selection!
            </mat-error>
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="optionSelected($event)" (closed)="autoCompleteClosed()">
                <mat-option *ngFor="let option of filteredExports | async" [value]="option">
                    {{option.name}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <table>
            <tr>
                <td>
                    <mat-form-field color="accent">
                        <mat-select [(value)]="widget.properties.vAxis" [disabled]="vAxisValues.length < 2" placeholder="Value" [compareWith]="compare">
                            <mat-option *ngFor="let vAxisValue of vAxisValues" [value]="vAxisValue">
                                {{vAxisValue.Name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field color="accent">
                        <mat-label>Unit</mat-label>
                        <input type="text" matInput placeholder="Unit" [(ngModel)]="vAxisLabel">
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field color="accent">
                        <mat-select [(ngModel)]="type" placeholder="Type" [compareWith]="compareStrings">
                            <mat-option [value]="'String'">String</mat-option>
                            <mat-option [value]="'Number'">Number</mat-option>
                            <mat-option [value]="'Date'">Date</mat-option>
                            <mat-option [value]="'Currency'">Currency</mat-option>
                            <mat-option [value]="'Percent'">Percent</mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field color="accent" hintLabel="For use in Angular pipes">
                        <mat-label>Format</mat-label>
                        <input type="text" matInput placeholder="Format" [(ngModel)]="format" [disabled]="type === 'String'">
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <mat-form-field color="accent">
                    <mat-label>Math</mat-label>
                    <input type="text" matInput [(ngModel)]="math">
                </mat-form-field>
            </tr>
            <tr>
                <mat-form-field color="accent">
                    <mat-label>Max. font size (px)</mat-label>
                    <input type="number" matInput [(ngModel)]="threshold">
                </mat-form-field>
            </tr>
        </table>
    </div>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
    <button class="mat-raised-button color-accent" (click)="close()">Cancel</button>
    <button class="mat-raised-button mat-accent" (click)="save()" [disabled]="disableSave">Save</button>
</mat-dialog-actions>
