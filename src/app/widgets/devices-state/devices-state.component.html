<mat-card>
    <senergy-widget-header [widget]="widget"></senergy-widget-header>
    <mat-card-content class="content-size drag-handler">
        <senergy-widget-spinner [show]="!ready"></senergy-widget-spinner>
        <div *ngIf="ready" fxLayout="column" fxFill>
            <div fxFlex="1 1 calc(33.33% - 5.33px)">
                <div class="widget-icon-green" fxFill fxFlex="30" fxLayoutAlign="center center">
                    <mat-icon svgIcon="online" class="mat-32"></mat-icon>
                </div>
                <div fxFill fxFlex="70" fxLayout="column">
                    <div class="kpi-header-1-3">ONLINE</div>
                    <div fxLayout="row">
                        <div class="mat-h2 kpi-1-3">{{devicesStatus.connected}}</div>
                        <div class="kpi-text-1-3">/ {{devicesStatus.count}}</div>
                    </div>
                </div>
            </div>
            <div fxFlex="8px"></div>
            <div fxFlex="1 1 calc(33.33% - 5.33px)">
                <div class="widget-icon-red" fxFill fxFlex="30" fxLayoutAlign="center center">
                    <mat-icon svgIcon="offline" class="mat-32"></mat-icon>
                </div>
                <div fxFill fxFlex="70" fxLayout="column">
                    <div class="kpi-header-1-3">OFFLINE</div>
                    <div fxLayout="row">
                        <div class="mat-h2 kpi-1-3">{{devicesStatus.disconnected}}</div>
                        <div class="kpi-text-1-3">/ {{devicesStatus.count}}</div>
                    </div>
                </div>
            </div>
            <div fxFlex="8px"></div>
            <div fxFlex="1 1 calc(33.33% - 5.33px)">
                <div class="widget-icon-orange" fxFill fxFlex="30" fxLayoutAlign="center center">
                    <mat-icon class="white mat-32">help outline</mat-icon>
                </div>
                <div fxFill fxFlex="70" fxLayout="column">
                    <div class="kpi-header-1-3">UNKNOWN</div>
                    <div fxLayout="row">
                        <div class="mat-h2 kpi-1-3">{{devicesStatus.unknown}}</div>
                        <div class="kpi-text-1-3">/ {{devicesStatus.count}}</div>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <senergy-widget-footer [dashboardId]="dashboardId" [widget]="widget" (editEvent)="edit()"></senergy-widget-footer>
</mat-card>
